<HTML>
	<HEAD>
		<meta charset="utf-8" />
		<meta name="format-detection" content="telephone=no" />
		<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
		<link rel="stylesheet" type="text/css" href="css/index.css" />
		<script type="text/javascript" src="phonegap.js"></script>
		<script type="text/javascript" src="barcodescnanner.js"></script>
		<script type="text/javascript" src="js/index.js"></script>
		<script type="text/javascript">
		var scanAndGo = function() {
			try {
				var scanner = cordova.require("cordova/plugin/BarcodeScanner");
				scanner.scan(function (result) {
					var thisURL = result.text + '&__cordovaVersion=' + device.cordova + '&__cordovaPlatform=' + device.platform;
					windows.location.href = thisURL;
				},function (error) {
					navigator.notification.alert("Scanning failed: " + error);
				}};
			} catch(e) {
				navigator.notification.alert("Scanner error: "+e);
			}
		}
		
		app.initialize();
		</script>
	</HEAD>
	<BODY>
		<div class="app">
			<h1>APPLICATION LAUNCHER<br/>Application</h1>
			<div id="deviceready" class="blink">
				<p class="event listening">Connecting to Device</p>
				<p class="event received">Device is Ready</p>
			</div>
			<br />
			<div id="buttons">
				<button class="bluBtn" onclick = "window.location.href = 'http://appcloud.publicvm.com:8080/amw_gsk_reg/index.a5w'">Remote Application</button></h1>
			</div>
			<div id="buttons">
				<button class="bluBtn" onclick = "window.location.href = 'http://192.168.1.3:8080/amw_gsk_reg/index.a5w'">Local Application No Param</button></h1>
			</div>
			<div id="buttons">
				<button class="bluBtn" onclick = "window.location.href = 'http://192.168.1.3:8080/amw_gsk_reg/index.a5w?__cordovaVersion='+device.cordova+'&__cordovaPlatform='+device.platform+'">Local Application</button></h1>
			</div>
			<div id="buttons">
				<button class="bluBtn" onclick = "window.location.href = 'http://192.168.1.3:8080/amw_gsk_reg/camera.a5w'">Camera Application</button></h1>
			</div>
			<div id="buttons">
				<button class="bluBtn" onclick = "scanAndGo()">Scan QR Code</button></h1>
			</div>
			<p id="deviceProperties">
				Loading device properties...
			</p>
		</div>
	</BODY>
</HTML>
