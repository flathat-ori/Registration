<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Hello World</title>
    </head>
    <body>
        <div class="app">
            <h1>Apache Cordova</h1>
            <div id="deviceready" class="blink">
                <p class="event listening">Connecting to Device</p>
                <p class="event received">Device is Ready</p>
            </div>
			<div id="buttons">
				<button class="bluBtn" onclick = "window.location.href = 'http://192.168.1.3:8080/amw_gsk_reg/camera.a5w?__cordovaVersion=2.9.0&__cordovaPlatform=android'">Image Capture</button>
			</div>
			<div id="buttons">
				<button class="bluBtn" onclick = "window.location.href = 'http://192.168.1.3:8080/amw_gsk_reg/index.a5w?__cordovaVersion=2.9.0&__cordovaPlatform=android'">Local Application</button>
			</div>
			<div id="buttons">
				<button class="bluBtn" onclick = "window.location.href = 'http://appcloud.publicvm.com:8080/amw_gsk_reg/index.a5w?__cordovaVersion=2.9.0&__cordovaPlatform=android'">Remote Application</button>
			</div>
			<div id="camera">
				<button class="camera-control" onclick="capturePhoto();">Capture Photo</button>
				<div style="text-align:center;margin:20px;">
					<img id="cameraPic" src="" style="width:auto;height:120px;"></img>
				</div>
			</div>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
			function capturePhoto(){
				//cameraExport.getPicture = function(successCallback, errorCallback, options)
				navigator.camera.getPicture(uploadPhoto,null,{sourceType:1,quality:60,cameraDirection:1});
			};
			function uploadPhoto(data){
			// this is where you would send the image file to server
				cameraPic.src = "data:image/jpeg;base64," + data;
				// Successful upload to the server
				navigator.notification.alert(
					'Your Photo has been uploaded',  // message
					okay,                           // callback
					'Photo Uploaded',              // title
					'OK'                          // buttonName
				);
				// upload has failed Fail
				/*
				if (failedToUpload){
				navigator.notification.alert(
					'Your Photo has failed to upload',
					failedDismissed,
					'Photo Not Uploaded',
					'OK'
					);
				}
				*/
			};
			function okay(){
				// Do something
			};
		</script>
    </body>
</html>
