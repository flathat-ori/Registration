<HTML>
	<HEAD>
		<meta charset="utf-8" />
		<meta name="format-detection" content="telephone=no" />
		<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
		<link rel="stylesheet" type="text/css" href="css/index.css" />

	<BODY>
		<div class="app">
			<h1>APPLICATION LAUNCHER<br/>Application</h1>
			<div id="deviceready" class="blink">

			<br />
			<div id="buttons">
				<button class="bluBtn" onclick = "window.location.href = 'http://appcloud.publicvm.com:8080/amw_gsk_reg/index.a5w'">Remote Application</button></h1>
			</div>
			<div id="buttons">
				<button class="bluBtn" onclick = "window.location.href = 'http://192.168.1.3:8080/amw_gsk_reg/index.a5w'">Local Application No Param</button></h1>
			</div>
			<div id="buttons">
				<button class="bluBtn" onclick = "window.location.href = 'http://192.168.1.3:8080/amw_gsk_reg/index.a5w?__cordovaVersion='+device.cordova+'&__cordovaPlatform='+device.platform">Local Application</button></h1>
			</div>
			<p id="deviceProperties">
				Loading device properties...
			</p>
		</div>
	</BODY>
